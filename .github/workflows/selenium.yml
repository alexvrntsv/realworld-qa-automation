name: Run Selenium Tests

on:
  push:
    paths:
      - 'backend/**'
      - 'frontend/**'
    branches:
      - main
  pull_request:
    paths:
      - 'backend/**'
      - 'frontend/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Restore Docker layer cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and start application
        run: docker compose -f docker-compose-ci.yml up -d --build

      - name: Check Docker Compose version
        run: docker compose version

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for API to be healthy..."
          for i in {1..30}; do
            if docker compose exec realworld-api curl -fs http://localhost:8080/tags > /dev/null; then
              echo "API is healthy!"
              exit 0
            fi
            echo "Still waiting... ($i)"
            sleep 5
          done
          echo "API did not become healthy in time"
          docker compose logs
          exit 1

      - name: Run Selenium tests
        working-directory: ui-tests
        run: mvn clean test -Dallure.results.directory=target/allure-results

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ui-tests/target/allure-results

      - name: Stop and clean up containers
        if: always()
        run: docker compose -f docker-compose-ci.yml down -v

  build-report:
    runs-on: ubuntu-latest
    if: always()
    needs: selenium-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
        continue-on-error: true

      - name: Load test report history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: reports-history
          path: reports-history

      - name: Build Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: reports-history
          allure_history: allure-history
          allure_results: allure-results

      - name: Publish Allure report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: reports-history
          publish_dir: allure-history
